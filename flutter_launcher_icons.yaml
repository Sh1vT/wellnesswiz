flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpeg"  # Main app icon (your existing logo)
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.jpeg"  # Main app icon
    background_color: "#6AAC43"
    theme_color: "#6AAC43"
  windows:
    generate: true
    image_path: "assets/images/logo.jpeg"  # Main app icon
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.jpeg"  # Main app icon
  
  # Notification icon (Android only) - Now using logo.jpeg
  adaptive_icon_background: "#6AAC43" # WellWiz green color
  adaptive_icon_foreground: "assets/images/logo.jpeg" # Changed to logo.jpeg
  
  # Remove alpha channel for Android
  remove_alpha_ios: true 